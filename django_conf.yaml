apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      volumes:
        - name: nginx-django-conf
          configMap:
            name: nginx-django-conf
            items:
            - key: "nginx-conf"
              path: "nginx.conf"
        - name: socks-volume
          emptyDir: {}
        - name: log
          emptyDir: {}
        - name: staticfiles-volume
          emptyDir: {}

      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
          - name: socks-volume
            mountPath: "/socks_volume"
          - name: nginx-django-conf
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
            readOnly: true
          - name: log
            mountPath: /var/log/nginx
          - name: staticfiles-volume
            mountPath: "/django_app/app/static"

      - name: django-app
        image: django_app
        command: ["/bin/bash"]
        args:
          - -c
          - >-
              cd /django_app/app &&
              poetry run python manage.py migrate &&
              poetry run python manage.py collectstatic --noinput &&
              poetry run gunicorn mywebsite.wsgi --log-file - -b unix:/socks_volume/gunicorn.sock
        volumeMounts:
          - name: socks-volume
            mountPath: "/socks_volume"
          - name: staticfiles-volume
            mountPath: "/django_app/app/static"
        env:
          - name: PGHOST
            valueFrom:
              secretKeyRef:
                name: pg-django-conf
                key: host
                optional: false
          - name: PGDATABASE
            valueFrom:
              secretKeyRef:
                name: pg-django-conf
                key: database
                optional: false
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: pg-django-conf
                key: username
                optional: false
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: pg-django-conf
                key: password
                optional: false
          - name: MONGOHOST
            valueFrom:
              secretKeyRef:
                name: mongo-django-conf
                key: host
                optional: false
          - name: MONGODATABASE
            valueFrom:
              secretKeyRef:
                name: mongo-django-conf
                key: database
                optional: false
          - name: MONGOUSER
            valueFrom:
              secretKeyRef:
                name: mongo-django-conf
                key: username
                optional: false
          - name: MONGOPASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-django-conf
                key: password
                optional: false
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
spec:
  type: LoadBalancer
  selector:
    app: django
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-django-conf
data:
  nginx-conf: |

    server {

      listen 80;
      server_name  localhost;

        location /static/ {
            root /django_app/app;
        }

        location / {
          proxy_set_header Host $http_host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_pass http://unix:/socks_volume/gunicorn.sock;
        }

    }
